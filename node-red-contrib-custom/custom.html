<script>
RED.nodes.registerType("custom",
{
    category: "function",
    color: "#ff6969",
    defaults: { name: { value: "" } },
    inputs: 1,
    outputs: 1,
    icon: "custom.png",
    label: () => { return this.name || "custom"; }
});
</script>

<script type="text/html" data-template-name="custom">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
    <input type="text" id="node-input-name" placeholder="Name">
  </div>
</script>

<script type="text/html" data-help-name="custom">
  <p>A custom node that you can configure to suit your needs</p>
</script>
